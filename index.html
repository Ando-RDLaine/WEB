<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1531746790731-6c087fecd65a?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-overlay p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>
    <form id="registrationForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full p-3 border border-gray-300 rounded-lg" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">Register</button>
    </form>
    <p id="message" class="text-center text-sm text-green-600 mt-4 font-semibold hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
